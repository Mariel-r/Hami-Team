<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamireserve</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="flexbox">
      <div class="box1">
        <img id="hami-logo" src="icons/hamiteam.jpg" alt="hamiteam logo" />
        <div>
          <p>حامی،گروه تخصصی رزرو هتل</p>
          <p>کافیه تماس بگیری تا راهنماییت کنیم</p>
        </div>
        <div>
          <p>11:34 AM</p>
          <p>1</p>
        </div>
      </div>
      <div class="box2">
        <div class="b2-r1">
          <img class="spark-logo" src="icons/spark.svg" alt="spark" />
          <p>شماره‌های ما (تماس،ایتا،تلگرام)</p>
          <img class="spark-logo" src="icons/spark.svg" alt="spark" />
        </div>
        <div class="b2-r2">
          <button>
            <img class="phone-logo" src="icons/phone.svg" alt="phone" />
            <p>05191690169</p>
            <p>پاسخگویی از ساعت 9 صبح تا 9 شب</p>
          </button>
        </div>
        <div class="b2-r3">
          <button>
            <img class="call-logo" src="icons/call.svg" alt="call" />
            <p>09353160169</p>
            <p>آقای مددی</p>
          </button>
        </div>
        <div class="b2-r4">
          <button>
            <img class="call-logo" src="icons/call.svg" alt="call" />
            <p>09351630169</p>
            <p>خانم عربی</p>
          </button>
        </div>
        <div class="b2-r5">
          <button>
            <img class="call-logo" src="icons/call.svg" alt="call" />
            <p>09150100898</p>
            <p>ارتباط با مدیریت</p>
          </button>
        </div>
      </div>
      <div class="box4">
        <div>
          <p>کانال ارتباطی حامـی_تیم در پیام رسان‌ ها</p>
        </div>
        <div>
          <button>
            <img src="icons/Telegram-Logo.svg" alt="telegram" />
            <p>تلگرام</p>
          </button>
        </div>
        <div>
          <button>
            <img src="icons/Eitaa-Logo.svg" alt="eitaa" />
            <p>ایتا</p>
          </button>
        </div>
      </div>
      <div class="box5">
        <div class="b5-r1"></div>
        <div class="b5-r2"></div>
        <div class="b5-r3"></div>
        <div class="b5-r4"></div>
        <div class="b5-r5"></div>
      </div>
      <div class="box6">
        <img class="spark-logo" src="icons/spark.svg" alt="spark" />
        <p>برای اقامتی خوب، حامی_تیم</p>
        <img class="spark-logo" src="icons/spark.svg" alt="spark" />
      </div>
      <div class="box7">
        <div class="b7-c1"></div>
        <div class="b7-c2">
          <button>
            <img class="phone-logo" src="icons/phone.svg" alt="phone" />
            <p>05191690169</p>
            <p>خط اصلی شرکت</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
