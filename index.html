<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamireserve</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="flexbox">
      <div class="box1">
        <img id="hami-logo" src="icons/hamiteam.jpg" alt="hamiteam logo" />
        <div>
          <p id="title">حامی،گروه تخصصی رزرو هتل</p>
          <p id="msg">کافیه تماس بگیری تا راهنماییت کنیم</p>
        </div>
        <div>
          <p id="time">11:34 AM</p>
          <span id="notif-container"><p id="notif">1</p></span>
        </div>
      </div>
      <div class="box2">
        <div class="b2-r1">
          <img class="spark-logo" src="icons/spark.svg" alt="spark" />
          <p>شماره‌های ما (تماس،ایتا،تلگرام)</p>
          <img class="spark-logo" src="icons/spark.svg" alt="spark" />
        </div>
        <div class="b2-r2">
          <button class="b2b">
            <img class="phone-logo" src="icons/phone.svg" alt="phone" />
            <p class="no1">05191690169</p>
            <p>پاسخگویی از ساعت 9 صبح تا 9 شب</p>
          </button>
        </div>
        <div class="b2-r3">
          <button class="b2b">
            <img class="call-logo" src="icons/call.svg" alt="call" />
            <p class="no2">09353160169</p>
            <p>آقای مددی</p>
          </button>
        </div>
        <div class="b2-r4">
          <button class="b2b">
            <img class="call-logo" src="icons/call.svg" alt="call" />
            <p class="no3">09351630169</p>
            <p>خانم عربی</p>
          </button>
        </div>
        <div class="b2-r5">
          <button class="b2b">
            <img class="call-logo" src="icons/call.svg" alt="call" />
            <p class="no4">09150100898</p>
            <p>ارتباط با مدیریت</p>
          </button>
        </div>
      </div>
      <div class="box3">
        <div>
          <button id="eit-b">
            <img class="eitaa-logo" src="icons/Eitaa-Logo.svg" alt="eitaa" />
            <p>ایتا</p>
          </button>
        </div>
        <div>
          <button id="tel-b">
            <img
              class="telegram-logo"
              src="icons/Telegram-Logo.svg"
              alt="telegram"
            />
            <p>تلگرام</p>
          </button>
        </div>

        <div id="apps-title">
          <p id="apps-title-text">
            کانال ارتباطی <br />
            حامـی_تیم در <br />
            پیام رسان‌ ها
          </p>
        </div>
      </div>
      <div class="box4">
        <div class="b5-r1"></div>
        <div class="b5-r2"></div>
        <div class="b5-r3"></div>
        <div class="b5-r4"></div>
        <div class="b5-r5"></div>
      </div>
      <div class="box5">
        <img class="spark-logo" src="icons/spark.svg" alt="spark" />
        <p>برای اقامتی خوب، حامی_تیم</p>
        <img class="spark-logo" src="icons/spark.svg" alt="spark" />
      </div>
      <div class="box6">
        <div class="b7-c1">
          <button id="dl-b">
            <img class="phone-logo" src="icons/phone.svg" alt="phone" />
            <p>05191690169</p>
          </button>
        </div>
        <div class="b7-c2">
          <div id="direct-line">
            <p>خط اصلی شرکت</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
